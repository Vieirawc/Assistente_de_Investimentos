<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Parceiros - FixInvest</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; color: #333; }
        header { background-color: #003366; padding: 20px 50px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; color: white; }
        nav a { margin-left: 25px; text-decoration: none; color: #cfd8dc; font-weight: 500; }
        nav a:hover { color: white; }
        main { padding: 40px 50px; }
        .form-container { max-width: 700px; margin: 20px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-container h2 { text-align: center; color: #003366; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        .btn-submit { width: 100%; padding: 15px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background 0.3s; }
        .btn-submit:hover { background-color: #002244; }
        .success-message { color: #28a745; font-weight: bold; text-align: center; margin-top: 20px; }
        
        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
    </style>
</head>
<body>

    <header>
    <div class="logo">FixInvest Web</div>
    <nav>
        <a href="index.html">Início</a>
        <a href="clientes.html">Clientes</a>
        <a href="cadastro.html">Cadastrar Parceiro</a>
        <a href="busca.html">Investir</a>
        <a href="estatisticas.html">Minha Carteira</a>
    </nav>
</header>

    <main>
        <div class="form-container">
            <h2>Cadastrar Empresa Parceira</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Insira os dados da empresa e a projeção de rendimentos.</p>
            
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome da Empresa / Fundo:</label>
                    <input type="text" id="nome" placeholder="Ex: Petrobras, Fundo HGLG11, Tesouro Direto..." required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição / Estratégia:</label>
                    <textarea id="descricao" rows="3" placeholder="Descreva o foco da empresa ou fundo..." required></textarea>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label for="tipo_investimento">Tipo de Investimento:</label>
                        <select id="tipo_investimento" required>
                            <option value="">Selecione...</option>
                            <option value="Acao">Ação (Renda Variável)</option>
                            <option value="FII">Fundo Imobiliário (FII)</option>
                            <option value="Renda_Fixa">Renda Fixa (CDB, Tesouro, LCI)</option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label for="risco">Nível de Risco:</label>
                        <select id="risco" required>
                            <option value="Baixo">Baixo</option>
                            <option value="Medio">Médio</option>
                            <option value="Alto">Alto</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label for="rendimento">Média de Rendimento Anual (%):</label>
                        <input type="number" step="0.01" id="rendimento" placeholder="Ex: 12.5" required>
                    </div>
                    <div class="col form-group">
                        <label for="valor_minimo">Investimento Mínimo (R$):</label>
                        <input type="number" step="0.01" id="valor_minimo" placeholder="Ex: 100.00" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label for="cep">CEP da Sede:</label>
                        <input type="text" id="cep" placeholder="00000-000" required>
                    </div>
                    <div class="col form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Registrar Oportunidade</button>
            </form>

            <div id="mensagem" class="success-message"></div>
        </div>
    </main>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Captura dos novos dados financeiros
            const dados = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                tipo_investimento: document.getElementById('tipo_investimento').value,
                risco: document.getElementById('risco').value,
                rendimento: parseFloat(document.getElementById('rendimento').value),
                valor_minimo: parseFloat(document.getElementById('valor_minimo').value),
                cep: document.getElementById('cep').value,
                cidade: document.getElementById('cidade').value
                // Nota: Se quiser enviar estado, endereço, etc, adicione os inputs acima
            };

            fetch('http://localhost:5000/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados),
            })
            .then(response => response.json())
            .then(data => {
                const mensagemDiv = document.getElementById('mensagem');
                mensagemDiv.textContent = `Parceiro "${data.nome}" registrado com sucesso!`;
                setTimeout(() => { window.location.href = 'busca.html'; }, 2000);
            })
            .catch((error) => {
                console.error('Erro:', error);
                document.getElementById('mensagem').textContent = 'Erro ao cadastrar.';
                document.getElementById('mensagem').style.color = 'red';
            });
        });
    </script>
</body>
</html>
